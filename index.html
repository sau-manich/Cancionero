<body>
	<main class="flex flex-col md:flex-row h-screen">

		<section class="relative flex ">
		  <div class="absolute inset-0 flex items-center justify-center ">

			  <span class="text-lg sm:text-xl text-gray-100">

			  <!-- <span class="text-3xl sm:text-4xl text-green-500 font-medium">Cancionero <br>IATec</span> -->

			  <div class="buscador">
				<div class="search-box">
					<input type="text" placeholder="Email IATec">
					<a href="Admin/index.html">
					  <div class="search-icon">
					  <i class="fas fa-user"></i>
					  </div>

					  <div class="cancel-icon">
					  <!-- <i class="fas fa-times"></i> -->

					 </div> -->

			</div>
			  <!-- <p class="text-sm sm:text-base text-gray-100 leading-tight">Elige el modo que gustes</p> -->
			</div>
		  </div>
		</section>
		<section class="flex-1 flex items-center justify-center text-gray-900 bg-gray-200">
		  <a href="LightMode/index.html">
		  <div class="flex flex-col items-center mt-16 ml-0 sm:mt-32 md:mt-0 md:ml-40 lg:ml-16">
			<svg fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-16 w-16 sm:h-20 sm:w-20 mb-2">
			  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
			</svg>
			<span class="text-lg sm:text-xl font-medium">Modo Claro</span>
		  </div>
		  </a>
		</section>
	  </main>
	  <script>
        const searchBox = document.querySelector(".search-box");
        const searchBtn = document.querySelector(".search-icon");
        const cancelBtn = document.querySelector(".cancel-icon");
        const searchInput = document.querySelector("input");
        const searchData = document.querySelector(".search-data");

        searchBox.classList.add("active");
        searchBtn.classList.add("active");
        searchInput.classList.add("active");
        cancelBtn.classList.add("active");
        
        searchBtn.onclick =()=>{
          searchBox.classList.add("active");
          searchBtn.classList.add("active");
          searchInput.classList.add("active");
          cancelBtn.classList.add("active");
          searchInput.focus();
          if(searchInput.value != ""){
            var values = searchInput.value;
            searchData.classList.remove("active");
            // searchData.innerHTML = "You just typed " + "<span style='font-weight: 500;'>" + values + "</span>";
          }else{
            searchData.textContent = "";
          }
        }
        cancelBtn.onclick =()=>{
          searchBox.classList.remove("active");
          searchBtn.classList.remove("active");
          searchInput.classList.remove("active");
          cancelBtn.classList.remove("active");
          searchData.classList.toggle("active");
          searchInput.value = "";
        }
      </script>
</body>
